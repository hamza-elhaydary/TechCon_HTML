<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Details -->
    <section>
      <h2>Contact Information</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>
      
      <p>Follow us on social media:</p>
      <ul>
        <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com/" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Google Map -->
    <section>
      <h2>Conference Location</h2>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0199857393384!2d-122.42067968467874!3d37.778519279758215!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808c68e07f89%3A0x8f287f1f8a7d12cb!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1628695052486!5m2!1sen!2sus" 
        width="100%" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
